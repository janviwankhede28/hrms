<div class="container mt-4">
  <h3 class="mb-3">Holiday Management</h3>

  <div class="text-end mb-3 px-3">
    <button class="btn btn-success" (click)="resetForm()" data-bs-toggle="modal" data-bs-target="#holidayModal">
      + Add Holiday
    </button>
  </div>

  <!-- <button class="btn btn-success mb-3 text-end " (click)="resetForm()" data-bs-toggle="modal" data-bs-target="#holidayModal">
    + Add Holiday
  </button> -->

  <!-- Success/Error Message -->
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Holiday</th>
        <th>Date</th>
        <th>Day</th>
        <th>Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let holiday of holidays; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ holiday.name }}</td>
        <td>{{ holiday.date }}</td>
        <td>{{ getDayName(holiday.date) }}</td>
        <td>{{ holiday.description }}</td>
        <td>
          <button class="btn btn-sm btn-outline-danger" (click)="onDelete(holiday.id)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="holidays.length === 0">
        <td colspan="6" class="text-center text-muted">No holidays found.</td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div class="modal fade" id="holidayModal" tabindex="-1" aria-labelledby="holidayModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="holidayForm" (ngSubmit)="onSubmit()">
        <div class="modal-header bg-light text-black">
          <h5 class="modal-title" id="holidayModalLabel">Add Holiday</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Holiday Name</label>
            <input type="text" class="form-control" formControlName="name" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Date</label>
            <input type="date" class="form-control" formControlName="date" required />
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" rows="3" formControlName="description" placeholder="Optional"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
