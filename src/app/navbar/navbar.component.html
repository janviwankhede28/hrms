<!-- Password Modal -->
<div class="modal fade" id="updatePasswordModal" #updatePasswordModal tabindex="-1"
  aria-labelledby="updatePasswordModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Update Password</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" id="newPassword" class="form-control" formControlName="newPassword" required>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Profile Picture Modal -->
<div class="modal fade" id="updateProfileModal" #updateProfileModal tabindex="-1"
  aria-labelledby="updateProfileModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Update Profile Picture</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onProfileSubmit()">
          <div class="mb-3">
            <label class="form-label">Select Profile Picture</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" required>
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Upload</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
