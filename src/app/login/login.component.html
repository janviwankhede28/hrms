<div
  class="container-fluid vh-100 d-flex align-items-center justify-content-center bg-light"
>
  <div
    class="row w-100 shadow-lg rounded overflow-hidden"
    style="max-width: 960px"
  >
    <!-- Left login form -->
    <div class="col-md-6 bg-white p-5">
      <div class="mb-4">
        <img src="https://static.vecteezy.com/system/resources/previews/047/656/219/non_2x/abstract-logo-design-for-any-corporate-brand-business-company-vector.jpg" class="me-1" alt="logo" width="50" />
        <strong>OpenFuture</strong>
      </div>

      <h3 class="fw-bold mb-1">Welcome back</h3>
      <p class="text-muted mb-4">Please enter your details</p>


      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label>Email address</label>
          <input
            type="email"
            placeholder="Exaple@gmail.com"
            [(ngModel)]="email"
            name="email"
            class="form-control"
            required
          />
        </div>

        <!-- <div class="mb-3">
          <label>Password</label>
          <input
            type="password"
             placeholder="Example@123"
            [(ngModel)]="password"
            name="password"
            class="form-control"
            required
          />
        </div> -->
        <div class="mb-3 position-relative">
          <label>Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Example@123"
            [(ngModel)]="password"
            name="password"
            class="form-control pe-5"
            required
          />
          <i
            class="fa"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
            (click)="togglePassword()"
            style="
              position: absolute;
              top: 38px;
              right: 15px;
              cursor: pointer;
              color: #6c757d;
            "
          ></i>
        </div>
        

        <!-- <div class="d-flex justify-content-between align-items-center mb-3">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="rememberMe" />
            <label class="form-check-label" for="rememberMe"
              >Remember for 30 days</label
            >
          </div>
          <a href="#" class="text-decoration-none">Forgot password</a>
        </div> -->

        <button class="btn btn-primary w-100">Sign in</button>
      </form>

      <!-- <div class="text-center mt-3">
        <small
          >Don't have an account?
          <a href="#" class="text-decoration-none">Sign up</a></small
        >
      </div> -->

      @if (message) {
      <div class=" mt-2 alert alert-{{ alertType }}">{{ message }}</div>
      }
    </div>

    <!-- Right image -->
    <div class="col-md-6 p-0 d-none d-md-block">
      <div
        class="h-100 w-100"
        style="
          background-image: url('https://images.unsplash.com/photo-1531535807748-218331acbcb4?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          background-size: cover;
          background-position: center;
          position: relative;
        "
      >
        <div
          class="position-absolute bottom-0 p-4 text-white"
          style="background: rgba(0, 0, 0, 0.4); width: 100%"
        >
          <h5 class="fw-bold">Bring your ideas to life.</h5>
          <p class="mb-0">
            Sign up for free and enjoy access to all features for 30 days. No
            credit card required.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
